<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat Hubungan üíñ</title>
    <style>
        /* Background wallpaper romantis */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?love,couple') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        h1 {
            font-size: 30px;
            color: #ffebf0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .quote {
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            max-width: 80%;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            font-size: 50px;
            color: red;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        // Fungsi untuk membaca file romantic.txt
        function loadQuote() {
            fetch('romantic.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('quote').innerText = data;
            })
            .catch(error => console.log('Gagal membaca file:', error));
        }

        // Panggil fungsi saat halaman dimuat
        window.onload = function() {
            loadQuote();
            setInterval(loadQuote, 10000); // Refresh otomatis setiap 10 detik
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>‚ú® Semangat untuk Hubungan Kita ‚ú®</h1>
        <div class="quote" id="quote">
            Memuat pesan romantis...
        </div>

        <div class="heart">‚ù§Ô∏è</div>
    </div>
</body>
</html>
